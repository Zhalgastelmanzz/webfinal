<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown <Game-store></Game-store> | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Crown Game Store</a>
            <div class="d-flex align-items-center">
                <a href="/profile.html" class="btn btn-outline-light me-2">
                    <i class="bi bi-person"></i> Profile
                </a>
                <a href="/auth.html" class="btn btn-outline-light me-2">Login</a>
                <a href="/cart.html" class="btn btn-primary">
                    <i class="bi bi-cart"></i> Cart <span id="cart-count" class="badge bg-danger"></span>
                </a>
            </div>
        </div>
    </nav>

    <header class="py-5 bg-white border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">Best games to play</h1>
                <p class="lead mb-0">Trendy games for all ages in Kazakhstan</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-white fw-bold">Categories</div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="category-list">
                        
                            </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row" id="product-container">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p>Loading products...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-5 bg-dark mt-5">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Crown Game Store 2026</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
